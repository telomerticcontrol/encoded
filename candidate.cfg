[buildout]
extends = buildout.cfg
primary_indexer_queue_type = REDIS_LIST
primary_indexer_queue_server = true
primary_indexer_queue_worker = true
primary_indexer_queue_worker_processes = 16
primary_indexer_queue_worker_chunk_size = 1024
primary_indexer_queue_worker_batch_size = 5000
primary_indexer_queue_worker_get_size = 2000000
worker_indexer_queue_worker = false
worker_queue_worker = false

[production-ini]
accession_factory = encoded.server_defaults.enc_accession
file_upload_bucket = encode-files
pds_private_bucket = encode-private
pds_public_bucket = encode-public
blob_bucket = encoded-blobs
region_search_instance = region-search.production.encodedcc.org:9201
external_aws_s3_transfer_allow = true
